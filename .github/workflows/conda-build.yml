name: "Conda Build"

on: [push, pull_request]

jobs:
  conda-build-ubuntu:
    name: Conda Build Ubuntu
    runs-on: ${{ matrix.os }}
    env:
      ENV_PYTHON: '3.10'
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: 'false'
          update-conda: true
          python-version: '3.10'
      - name: Checkout submodules
        shell: bash -l {0}
        run: |
          git submodule update --init --recursive
      - name: Activate conda and Install conda-build
        shell: bash -l {0}
        run: |
          cd $CONDA_PREFIX
          conda init bash
          conda activate base
          conda install conda-build
      - name: Build package
        shell: bash -l {0}
        run: |
          conda build --debug .
      - name: Run tests
        shell: bash -l {0}
        run: |
          python -m pip install -q pytest
          python -m pytest -v integrationtests

  conda-build-mac:
    name: Conda Build Mac
    runs-on: ${{ matrix.os }}
    env:
      ENV_PYTHON: '3.10'
    strategy:
      matrix:
        os: [macOS-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: 'false'
          update-conda: true
          python-version: '3.10'
      - name: Checkout submodules
        shell: zsh -l {0}
        run: |
          git submodule update --init --recursive
      - name: Activate conda and Install conda-build
        shell: zsh -l {0}
        run: |
          sudo chown -R 501:20 /usr/local/miniconda
          cd $CONDA_PREFIX
          conda init zsh
          conda activate base
          conda install conda-build
      - name: Build package
        shell: zsh -l {0}
        run: |
          conda build .
      - name: Run tests
        shell: zsh -l {0}
        run: |
          python -m pip install -q pytest
          python -m pytest -v integrationtests

  conda-build-win:
    name: Conda Build Windows
    runs-on: ${{ matrix.os }}
    env:
      ENV_PYTHON: '3.10'
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: 'false'
          update-conda: true
          python-version: '3.10'
      - name: Checkout submodules
        shell: powershell
        run: |
          git submodule update --init --recursive
      - name: Activate conda and Install conda-build
        shell: powershell
        run: |
          (& $env:CONDA"\Scripts\conda.exe" "shell.powershell" "hook") | Out-String | Invoke-Expression
          conda init powershell
          conda activate base
          conda install conda-build
      - name: Build package
        shell: powershell
        run: |
          conda build .
      - name: Run tests
        shell: powershell
        run: |
          python -m pip install -q pytest
          python -m pytest -v integrationtests